<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/address.css">
    <link rel="stylesheet" href="./stylesheets/addaddress.css">
    <script src="./javascripts/address.js"></script>

<body>
    <div class="page">
        <div class="sub-header">
            <div class="back"></div>
            <div class="title">收获地址管理</div>
        </div>
     <div class="main">
         <div class="list">
             <div class="name-wrap">
                 <span>jingfeng</span>

             </div>
             <div class="address">背神经是基督教死</div>
             <div class="right-arrow">
             </div>
         </div>
         <div class="add-btn">

        <ul>
            <li>详细地址</li>

        </ul>
        <ul>
            <li>设置为默认地址</li>
            <li><input type="checkbox" ></li>

        </div>
        <div class="chose">

                <li>取消</li>

        </div>
        </div>
